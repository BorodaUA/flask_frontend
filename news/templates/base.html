<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Blog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.js"
    integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="{{ url_for('news.static', filename='favicon/monitor.png') }}">
  <link rel="stylesheet" href="{{ url_for('news.static', filename='css/base.css') }}">
  {% block head_content %}
  {% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
    <a class="navbar-brand" href="{{url_for('news.top_news_page_func', page_number=1)}}">Hacker_News</a>
    <a class="navbar-brand" href="{{url_for('news.new_news_page_func', page_number=1)}}">Hacker_News New</a>
    <a class="navbar-brand" href="{{url_for('news.blog_news_page_func', page_number=1)}}">Blog News</a>
    <a class="ml-auto mr-1"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
      <ul class="navbar-nav text-right">
        {% if not username %}
        <li class="nav-item active">
          <a class="flex-sm-fill text-sm-center nav-link active my-2 my-sm-0" href="{{ url_for('users.signup_page_func')}}">Sign up</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('users.signin_page_func')}}">Sign in</a>
        </li>
        {% endif %}
        {% if username %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('news.submit_story_func')}}">Submit Story</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('users.user_profile_page_func', username=username)}}">User Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('users.logout_page_func')}}">Logout</a>
        </li>
        {% endif %}
      </ul>
    </div>
</nav>
<div class="container-fluid">
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
